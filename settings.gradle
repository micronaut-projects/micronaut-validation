pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id 'io.micronaut.build.shared.settings' version '6.4.1'
}

enableFeaturePreview("TYPESAFE_PROJECT_ACCESSORS")

dependencyResolutionManagement {
    repositories {
        mavenCentral()
        maven { url "https://s01.oss.sonatype.org/content/repositories/snapshots/" }
    }
}

rootProject.name = 'validation-parent'

include 'validation'
include 'validation-bom'
include 'validation-processor'
include 'test-suite'
include 'test-suite-groovy'
include 'test-suite-kotlin'

include 'tests:jakarta-validation-tck'

micronautBuild {
    importMicronautCatalog()
    importMicronautCatalog("micronaut-reactor")
    importMicronautCatalog("micronaut-rxjava2")
}


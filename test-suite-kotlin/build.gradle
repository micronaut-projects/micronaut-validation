plugins {
    id "io.micronaut.build.internal.validation-module"
    id "org.jetbrains.kotlin.jvm" version "1.7.20"
    id "org.jetbrains.kotlin.kapt" version "1.7.20"
}

repositories {
    mavenCentral()
    maven {
        url "https://s01.oss.sonatype.org/content/repositories/snapshots/"
        mavenContent {
            snapshotsOnly()
        }
    }
}

dependencies {
    testImplementation mn.micronaut.inject
    testImplementation mn.micronaut.core.reactive
    testImplementation libs.managed.validation

    compileOnly mn.micronaut.http.server

    implementation mnReactor.micronaut.reactor

    testImplementation project(":validation")
    kaptTest project(":validation-processor")
    kaptTest mn.micronaut.inject.java
    testImplementation libs.spotbugs
    testCompileOnly mn.micronaut.inject.groovy
    testImplementation mn.micronaut.inject

    testImplementation libs.kotlin.test
    testImplementation libs.junit.jupiter.api
    testImplementation libs.kotlin.kotest.junit5
    testImplementation libs.micronaut.test.junit5
    testImplementation libs.junit.jupiter.engine
    testRuntimeOnly libs.junit.jupiter.engine

    testImplementation mn.micronaut.http.client
    testImplementation mn.micronaut.http.server.netty
    testImplementation libs.groovy.json
    testImplementation mn.micronaut.inject.java.test
    testImplementation mn.micronaut.jackson.databind
}
